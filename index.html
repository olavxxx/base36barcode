<!DOCTYPE html>
<html>

<head>
  <script data-require="jquery@*" data-semver="2.2.0" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js" integrity="sha256-xI/qyl9vpwWFOXz7+x/9WkG5j/SVnSw21viy8fWwbeE=" crossorigin="anonymous"></script>
  <script data-require="ui-bootstrap@*" data-semver="1.3.2" src="https://cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-1.3.2.js"></script>
  <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <style>
    .ui-effects-transfer {
      border: 2px dotted gray;
    }
  </style>
</head>
<!--#

  Olav Alexander Mjelde
  
-->

<body>

  <article class="container">
    <header>
      <h1>Base 10 &lt;&gt;  Base 36</h1>
      <hr>
    </header>
    
    <section class="col-xs-5">
      Base 10
      <br>
      <textarea rows="20" cols="30" id="base10" class="fullWidth"></textarea>
    </section>

    <section class="col-xs-2 align-center">
      <p>
        <br>
        <button class="btnConvert fullWidth" data-from="#base10" data-to="#base36">&gt;&gt;</button>
        <br>
        <br>
        <button class="btnConvert fullWidth" data-from="#base36" data-to="#base10">&lt;&lt;</button>
      </p>
    </section>

    <section class="col-xs-5">
      Base 36
      <br>
      <textarea rows="20" cols="30" id="base36" class="fullWidth"></textarea>
    </section>

  </article>

</body>

</html>
